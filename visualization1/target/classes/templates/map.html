<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('canvas1'));

    option = {
        title: {
            text: '全国主要城市空气质量 - 百度地图',
            subtext: 'data from PM25.in',
            sublink: 'http://www.pm25.in',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        bmap: {
            center: [114.114129, 35.550339],
            zoom: 5,
            roam: true,
            mapStyle: {
                // styleJson:
            }
        },
        series: [{
            name: 'pm2.5',
            type: 'scatter',
            coordinateSystem: 'bmap',
            // data: convertData(data),
            symbolSize: function (val) {
                return val[2] / 5;
            },
            label: {
                normal: {
                    formatter: '{b}',
                    position: 'right',
                    show: false
                },
                emphasis: {
                    show: true
                }
            },
            itemStyle: {
                normal: {
                    color: '#007bff'
                }
            }
        },
            {
                name: 'Top 5',
                type: 'effectScatter',
                coordinateSystem: 'bmap',
                // data: convertData(data),
                symbolSize: function (val) {
                    return val[2] / 5;
                },
                showEffectOn: 'render',
                rippleEffect: {
                    brushType: 'stroke'
                },
                hoverAnimation: true,
                label: {
                    normal: {
                        formatter: '{b}',
                        position: 'right',
                        show: true
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#007bff',
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                zlevel: 1
            }
        ]
    };
    myChart.showLoading()
    $.ajax("/geo/mapstyle.json", {
        method: 'GET',
        success: function (style) {
            option.bmap.mapStyle.styleJson = style.style
            $.ajax('/api/district/geo', {
                method: 'GET',
                success: function (data) {
                    option.series[0].data = data
                    option.series[1].data = data
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                    myChart.hideLoading()
                }
            })
        }
    })


    var bmap = myChart.getModel().getComponent('bmap').getBMap();
    bmap.addControl(new BMap.MapTypeControl());
</script>
<script type="text/javascript">
    var active_position = $("#function1 a") // 初试条件下 active的按钮为第一个
    var current_canvas = '#canvas1'
    var interval_id = null
    var canvas_set = {
        '#canvas1': '#canvas2',
        '#canvas2': '#canvas1'
    }

    // 将传入的button设置为不活跃
    function resetActive() {
        active_position.removeClass("item-active")
        active_position.css('color', '#6c757d')
    }

    // 将传入的button设置为活跃
    function setActive(btn) {
        btn.addClass("item-active")
        btn.css("color", "white")
    }

    // 替换活跃的button
    function change(btn) {
        setActive(btn)
        resetActive()
        active_position = btn
    }

    // 随便写写的动画
    function canvasExit() {
        $(current_canvas).css('-webkit-animation', 'fade 1.5s')
        $(current_canvas).css('-webkit-animation-fill-mode', 'forwards')
        interval_id = setTimeout(function () {
            doCleanup()
        }, 1500)
    }

    // 干一些脏活
    function doCleanup() {
        exited_box = $(current_canvas)
        exited_box.addClass('canvas-hide')
        let canvas = canvas_set[current_canvas]
        box = $(canvas)
        box.css('height', 'calc(100vh - 180px)')
        box.css('padding-top', '20px')
        box.removeClass('canvas-hide')
        myChart.clear()
        current_canvas = canvas
        myChart = echarts.init($(current_canvas).get(0));
        myChart.setOption(option);
        canvas = canvas_set[current_canvas];
        cleanAnnimation(exited_box)
    }

    // 清空已经表演完的动画
    function cleanAnnimation(box) {
        box.css('-webkit-animation', '')
        box.css('-webkit-animation-fill-mode', '')
    }

    // 为四个按钮绑定事件监听器
    for (i = 1; i <= 4; i++) {
        let id = "#function" + i + " a"
        $(id).click(function () {
            let a = $(id)
            change(a)
            canvasExit()

            // myChart.showLoading()
            // myChart.hideLoading()
            // myChart.clear()
        })
    }

    myChart.on('click', function (params) {
        window.location = "/city/district/" + params.name
    })

</script>
